<head>

    <title>Class IDs</title>
    <style>
        #decide {
            color:blue;
            font-size: 300%;
        }
        .green {
            color:green;
        }
    </style>

</head>
<body>
    <p id="decide"> Deciding what not to do is as important 
        as deciding what to do</p>
        <p> Second paragraph</p>
        <p class = "green"> Third paragraph </p>
    <p> Fourth paragraph </p>

</body>
</html>
